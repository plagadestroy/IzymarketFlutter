name: myapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  image_picker: ^1.1.2
  path_provider: any # Usar la última versión disponible
  dio: any # Usar la última versión disponible
  build_runner: ^2.4.13
  build_web_compilers: ^4.0.11
  supabase_flutter: ^2.8.0
  flutter_dotenv: ^5.2.1
  flutter_form_builder: ^9.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Aquí puedes agregar tus assets si es necesario
  assets:
    - assets/
    - .env
 